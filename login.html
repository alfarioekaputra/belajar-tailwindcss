<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Learn TailWindcss</title>
    <link rel="stylesheet" href="dist/app.css" />
  </head>
  <body class="bg-grey-lighter">
    <div class="h-screen flex items-center justify-center">
      <div class="w-full max-w-md bg-white mx-4 p-4 lg:p-24 rounded-lg shadow leading-normal">
        <div class="text-4xl font-light uppercase mb-8">Login</div>
        <div class="mb-5">
          <label for="email" class="text-sm mb-2 block text-grey-dark">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="youremail@domain.com"
            class="border p-4 rounded w-full focus:border-green-light focus:outline-none"
          />
        </div>
        <div class="mb-5">
          <label for="password" class="text-sm mb-2 block text-grey-dark">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            class="border p-4 rounded w-full focus:border-green-light focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="bg-green-dark py-4 px-8 text-white rounded shadow hover:bg-green"
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
